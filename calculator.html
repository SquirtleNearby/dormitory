<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <title>Личный кабинет</title>
  </head>
  <header class="header">
    <a href="main.html" class="header-link">Главная</a>
    <a href="laundry.html" class="header-link">Прачечная</a>
    <a href="applications.html" class="header-link">Заявки</a>
    <a href="calculator.html" class="header-link header-link__active">
      Калькулятор
    </a>
    <div class="header_profile">
      <h4 class="header-link">Маслов Г.О.</h4>
      <a href="auth.html">
        <img src="icons/Exit Profile.svg" />
      </a>
    </div>
  </header>
  <body>
    <main>
      <div class="main-content">
        <div class="main-content-info">
          <div class="main-content-info_date">
            <p>Оплатить с</p>
            <input type="date" class="main-content-info_date__select" />
            <p>по</p>
            <input type="date" class="main-content-info_date__select" />
          </div>
          <div class="main-content-info_price">
            <p>Оплата составит</p>
            <p class="main-content-info_price__number">8250 Р</p>
          </div>
          <button class="main-content-info_calculate">Рассчитать</button>
          <button class="main-content-info_pay">Оплатить</button>
        </div>
        <div class="main-content__separator"></div>
        <div class="main-content-payments">
          <h2>Ваши платежи</h2>
          <div class="main-content-payments-operation">
            <div class="main-content-payments-operation-amount">
              <p>Оплата</p>
              <p>8250 ₽</p>
            </div>
            <div class="main-content-payments-operation_separator"></div>
            <div class="main-content-payments-operation-date__range">
              <p>С 01.09.2023</p>
              <p>По 28.02.2024</p>
            </div>
          </div>
          <div class="main-content-payments-operation">
            <div class="main-content-payments-operation-amount">
              <p>Оплата</p>
              <p>5390 ₽</p>
            </div>
            <div class="main-content-payments-operation_separator"></div>
            <div class="main-content-payments-operation-date__range">
              <p>С 01.03.2024</p>
              <p>По 30.06.2024</p>
            </div>
          </div>
          <div class="main-content-payments-operation">
            <div class="main-content-payments-operation-amount">
              <p>Оплата</p>
              <p>42 ₽</p>
            </div>
            <div class="main-content-payments-operation_separator"></div>
            <div class="main-content-payments-operation-date__range">
              <p>С 01.07.2024</p>
              <p>По 02.07.2024</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
