<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <div class="bg-gradient">
      <div class="main-auth">
        <p class="main-auth__title">Авторизация</p>
        <form action="" class="main-auth-form">
          <label for="login">Логин:</label>
          <input type="text" id="login" class="main-auth-form__login" />
          <label for="password">Пароль:</label>
          <input
            type="password"
            id="password"
            class="main-auth-form__password"
          />
          <input type="submit" value="Войти" class="main-auth-form__submit" />
        </form>
      </div>
    </div>
  </body>
</html>
