<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <div class="bg-gradient">
      <div class="main-auth" style="height: max-content">
        <div class="main-auth__back">
          <a href="main.html">
            <img src="icons/Arrow.svg" />
            <p>На главную</p>
          </a>
        </div>
        <p class="main-auth__title">Регистрация</p>
        <form action="" class="main-auth-form">
          <label for="login-input">Логин:</label>
          <input type="text" id="login-input" class="main-auth-form__login" />
          <label for="password-input">Пароль:</label>
          <input
            type="password"
            id="password-input"
            class="main-auth-form__password" />
          <label for="name-input">Имя:</label>
          <input type="text" id="name-input" class="main-auth-form__login" />
          <label for="surname-input">Фамилия:</label>
          <input type="text" id="surname-input" class="main-auth-form__login" />
          <label for="middlname-input">Отчество:</label>
          <input
            type="text"
            id="middlname-input"
            class="main-auth-form__login" />
          <label for="birthdate-input">Дата рождения:</label>
          <input
            type="date"
            id="birthdate-input"
            class="main-auth-form__login" />
          <label for="numberRoom-input">Номер комнаты:</label>
          <input
            type="text"
            id="numberRoom-input"
            class="main-auth-form__login" />
          <label for="adress-input">Адрес:</label>
          <input type="text" id="adress-input" class="main-auth-form__login" />
          <input type="submit" value="Войти" class="main-auth-form__submit" />
        </form>
      </div>
    </div>
  </body>
</html>
